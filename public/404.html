<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilbert Archive - Redirecting...</title>
    <script>
      // Fallback 404.html for local development
      // In production, this is replaced by copying index.html to 404.html
      var path = window.location.pathname;
      var basePath = '/dilbert-archive/';
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html - React Router will handle the routing
      window.location.replace(basePath + 'index.html' + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
